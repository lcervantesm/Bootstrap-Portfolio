<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="assets/img/Paper-Mario-icon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
            crossorigin="anonymous">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">

        <title>Contact | Luis Cervantes</title>
    </head>

    <body>
        <!-- Header/NavBar -->
        <header>
            <nav class="navbar navbar-light bg-white container barra">
                <span class="logo">
                    <h1 class="navbar-brand name">Luis Cervantes</h1>
                </span>
                <ul class="menu">
                        <li><a href="index.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li> 
                </ul>
            </nav>
        </header>

        <!-- Main Content -->
        <section class="container contenedor">
            <div class="subContainer">
                <h1 class="row title">Contact</h1>
                <form id="contact-form" method="POST" action="" class="contact">
                    <div class="row">
                        <input name="name" type="text" class="form half float-left" placeholder="First Name" required>
                        <input name="name" type="text" class="form half float-right" placeholder="Last Name" required>
                    </div>
                    <div class="row">
                        <input name="email" type="email" class="form col" placeholder="email@example.com" required>
                    </div>
                    <div class="row">
                        <textarea name="message" class="form col" placeholder="Your Message" cols="30" rows="10" required></textarea>
                    </div>
                    <button type="reset" class="btn-form">Submit</button>
                </form>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <div class="footer">
                <div class="container">
                    <p class="copyright">
                        Copyright 2018 &copy;
                    </p>
                </div>
            </div>
        </footer>

    </body>

</html>
